value: O senhor ministro da Agricultura encaminha ao Conselho, para o competente estudo, o projeto de decreto-lei sugerido ao Governo pelo Dr. Raimundo de Castro Maia, por intermédio do Dr. Valter Sarmanho, do gabinete do Sr. Presidente da República, criando o "Departamento de Parques Nacionais", com sede na Capital da República, sob a dependência do Ministério da Agricultura (art. 1º).